# Use H2 in-memory
spring.datasource.url=jdbc:h2:mem:${random.uuid};MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Flyway for tests (schema is created by JPA)
spring.flyway.enabled=false

# JWT for tests
app.jwt.secret=test-secret-32-characters-minimum-1234567890
app.jwt.expiration-minutes=60

# Quiet logs
logging.level.org.springframework.test=INFO
logging.level.org.hibernate.SQL=OFF
