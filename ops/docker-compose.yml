services:
  db:
    image: mysql:8.0
    container_name: ironlms-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ironlms
      MYSQL_USER: appuser
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppass}
    ports:
      - "3306:3306"           
    volumes:
      - mysql_data:/var/lib/mysql
      # - ./mysql-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-papppass"]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ironlms-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/ironlms?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-apppass}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:80,http://localhost}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
      JWT_EXPIRATION: 86400
    ports:
      - "8080:8080"           
    restart: unless-stopped

  frontend:
    build:
      context: ../
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_URL: /api
    container_name: ironlms-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
    restart: unless-stopped
    environment:
      - YARN_CACHE_FOLDER=/tmp/.yarn-cache

volumes:
  mysql_data:
