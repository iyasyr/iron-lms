query GetItems($search: String, $page: Int!, $pageSize: Int!) {
  items(search: $search, page: $page, pageSize: $pageSize) {
    content {
      id
      lessonId
      title
      description
      tags
      bodyMarkdown
      createdAt
      updatedAt
      __typename
    }
    pageInfo {
      page
      pageSize
      totalElements
      totalPages
      hasNext
      __typename
    }
    __typename
  }
}
